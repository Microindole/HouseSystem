<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- 引入 Animate.css -->
    <style>
        body {
            /* 使用类似 GitHub 的浅色渐变背景，并添加亚克力效果 */
            background: linear-gradient(135deg, #f6f8fa 0%, #eaeef2 100%);
            color: #24292f;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 亚克力效果 */
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1b1f23;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #586069;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-color: #2da44e;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(27,31,35,0.04);
        }
        .btn:hover {
            background-color: #218838;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
            padding: 3rem 2rem;
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">欢迎使用房屋管理系统</h1>
        <p class="animate__animated animate__fadeInUp">点击下方按钮查看房源信息</p>
        <a href="{{ url_for('house.house_list') }}" class="btn animate__animated animate__zoomIn animate__delay-1s">查看房源</a>
    </div>
</body>
</html>
