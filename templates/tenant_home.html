{% extends 'base.html' %}
{% block title %}租客首页{% endblock %}

{% block head %}
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            background: #2c3e50;
            color: white;
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-section h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .welcome-section p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .quick-actions {
            margin-bottom: 40px;
        }

        .quick-actions h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #dee2e6;
        }

        .action-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }

        /* 房源查询 - 蓝色 */
        .action-card:nth-child(1) .action-icon {
            background: #3498db;
        }
        .action-card:nth-child(1) .btn {
            background: #3498db;
        }
        .action-card:nth-child(1) .btn:hover {
            background: #2980b9;
            box-shadow: 0 4px 12px rgba(52,152,219,0.3);
        }

        /* 历史记录 - 绿色 */
        .action-card:nth-child(2) .action-icon {
            background: #27ae60;
        }
        .action-card:nth-child(2) .btn {
            background: #27ae60;
        }
        .action-card:nth-child(2) .btn:hover {
            background: #229954;
            box-shadow: 0 4px 12px rgba(39,174,96,0.3);
        }

        /* 消息管理 - 橙色 */
        .action-card:nth-child(3) .action-icon {
            background: #e67e22;
        }
        .action-card:nth-child(3) .btn {
            background: #e67e22;
        }
        .action-card:nth-child(3) .btn:hover {
            background: #d35400;
            box-shadow: 0 4px 12px rgba(230,126,34,0.3);
        }

        /* 预约管理 - 紫色 */
        .action-card:nth-child(4) .action-icon {
            background: #9b59b6;
        }
        .action-card:nth-child(4) .btn {
            background: #9b59b6;
        }
        .action-card:nth-child(4) .btn:hover {
            background: #8e44ad;
            box-shadow: 0 4px 12px rgba(155,89,182,0.3);
        }

        .action-card h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-weight: 600;
            font-size: 18px;
        }

        .action-card p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .welcome-section h1 {
                font-size: 24px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .action-card {
                padding: 25px 20px;
            }
        }
    </style>
{% endblock %}

{% block body %}
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>欢迎来到租客首页</h1>
            <p>这里是租客的专属页面，您可以查看房源信息、管理订单等。</p>
        </div>

        <div class="quick-actions">
            <h2>快捷操作</h2>
            <div class="actions-grid">
                <div class="action-card">
                    <div class="action-icon">🔍</div>
                    <h3>房源查询</h3>
                    <p>浏览房源信息，找到理想住所</p>
                    <a href="{{ url_for('house.house_list') }}" class="btn">浏览房源</a>
                </div>

                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>历史记录</h3>
                    <p>点击此处查看您的房源交易历史</p>
                    <a href="{{ url_for('contract.view_contracts') }}" class="btn">交易历史</a>
                </div>
                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>消息管理</h3>
                    <p>查看和管理您的消息记录</p>
                    <a href="{{ url_for('feedback.messages') }}" class="btn">消息记录</a>
                </div>
                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>预约管理</h3>
                    <p>查看和管理您的预约历史</p>
                    <a href="{{ url_for('house.view_appointments') }}" class="btn">预约历史</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
