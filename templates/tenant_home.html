{% extends 'base.html' %}
{% block title %}租客首页{% endblock %}

{% block head %}
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #4F6BFB 0%, #3B8BEB 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-section h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .welcome-section p {
            margin: 0;
            opacity: 0.9;
        }

        .quick-actions {
            margin-bottom: 40px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .action-icon {
            width: 60px;
            height: 60px;
            background: #4F6BFB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .action-card.orders .action-icon {
            background: #6c757d;
        }

        .action-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .action-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn {
            background: #4F6BFB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #3B5BDB;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79,107,251,0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108,117,125,0.3);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}

{% block body %}
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>欢迎来到租客首页</h1>
            <p>这里是租客的专属页面，您可以查看房源信息、管理订单等。</p>
        </div>

        <div class="quick-actions">
            <h2>快捷操作</h2>
            <div class="actions-grid">
                <div class="action-card">
                    <div class="action-icon">🔍</div>
                    <h3>房源查询</h3>
                    <p>浏览房源信息，找到理想住所</p>
                    <a href="{{ url_for('house.house_list') }}" class="btn">浏览房源</a>
                </div>

                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>历史记录</h3>
                    <p>点击此处查看您的房源交易历史</p>
                    <a href="{{ url_for('contract.view_contracts') }}" class="btn">交易历史</a>
                </div>
                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>消息管理</h3>
                    <p>查看和管理您的消息记录</p>
                    <a href="{{ url_for('feedback.messages') }}" class="btn">消息记录</a>
                </div>
                <div class="action-card">
                    <div class="action-icon">📄</div>
                    <h3>预约管理</h3>
                    <p>查看和管理您的预约历史</p>
                    <a href="{{ url_for('house.view_appointments') }}" class="btn">预约历史</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
